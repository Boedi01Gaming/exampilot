<svg width="auto" height="auto" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg" fill="none">
  <!-- Background -->
  <rect width="100%" height="100%" fill="transparent"/>

  <!-- Stylized "Exampilot" Text -->
  <text x="40" y="75" font-family="Segoe UI, sans-serif" font-size="48" font-weight="bold" fill="url(#gradText)">
    Exampilot
  </text>

  <!-- Subtext tagline -->
  <text x="42" y="100" font-family="Segoe UI, sans-serif" font-size="16"  font-weight="bold" fill="url(#gradTextWhite)">
    Smarter JAMB CBT Prep. Social. Interactive.
  </text>

  <!-- Accent underline -->
  <rect x="40" y="80" width="140" height="4" rx="2" fill="url(#gradLine)"/>

  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="gradText" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#1E88E5"/>
      <stop offset="100%" stop-color="#42A5F5"/>
    </linearGradient>
    <linearGradient id="gradTextWhite" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="0%" stop-color="#87CEEB" /> <!-- Sky blue -->
    </linearGradient>
    <linearGradient id="gradLine" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#1E88E5"/>
      <stop offset="100%" stop-color="#00C6FF"/>
    </linearGradient>
  </defs>
</svg>
